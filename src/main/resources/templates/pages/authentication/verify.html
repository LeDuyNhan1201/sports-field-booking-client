<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="~{/components/head :: head}"></div>

<body th:style="'background-image: url(' + @{/image/login/background2.png} + '); background-size: cover; background-position: center;'">

<div class="flex items-center justify-center min-h-screen bg-black bg-opacity-50">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-5" th:text="#{verify.heading.title}"></h2>

        <form>

            <!-- Old Password input -->
            <div class="mb-4">
                <label for="old-password" class="block text-sm font-medium text-gray-700" th:text="#{verify.oldPassword.title}"></label>
                <input type="password" name="old-password" id="old-password" th:placeholder="#{verify.oldPassword.title}" class="form-input mt-1 block w-full h-12 text-lg rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
            </div>

            <!-- New Password input -->
            <div class="mb-4">
                <label for="new-password" class="block text-sm font-medium text-gray-700" th:text="#{verify.newPassword.title}"></label>
                <input type="password" name="new-password" id="new-password" th:placeholder="#{verify.newPassword.title}" class="form-input mt-1 block w-full h-12 text-lg rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
            </div>

            <!-- Confirm New Password input -->
            <div class="mb-4">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700" th:text="#{verify.confirmPassword.title}"></label>
                <input type="password" name="confirm-password" id="confirm-password" th:placeholder="#{verify.confirmPassword.title}" class="form-input mt-1 block w-full h-12 text-lg rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
            </div>

            <div class="flex justify-center">
                <button type="button" id="verifyBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md w-full" th:text="#{verify.confirm.title}"></button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/verify.js}"></script>

</body>
</html>
