<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<div th:replace="~{/components/head :: head}"></div>
<body>
    <div class="min-h-screen flex">
        <!-- Left side (Image and Button) -->
        <div class="w-1/2 bg-cover bg-center relative"
             th:style="'background-image: url(' + @{/image/login/background1.png} + '); background-size: cover; filter: brightness(1.1) contrast(0.8);'">
            <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="text-center text-white p-10 rounded-lg bg-opacity-30 bg-gray-900">
                    <h2 class="text-2xl font-bold mb-4">üëç Login</h2>
                    <p class="text-2xl mb-4">Log in right away for our advanced sports software solutions...</p>
                </div>
            </div>
        </div>

        <div class="w-1/2 flex items-center justify-center bg-gray-50 min-h-screen">
            <div class="bg-white p-10 shadow-lg rounded-lg w-[700px]">
                <!-- Logo Section -->
                <div class="mb-6 text-center">
                    <img th:src="@{/image/login/run.png}" alt="Logo" class="mx-auto mb-4 w-20">
                    <h2 class="text-3xl font-bold">Welcome Back</h2>
                    <p class="text-gray-500">Login into your account</p>
                </div>

                <form id="sign-in-form">
                    <!-- Email/Username Field -->
                    <div class="mb-4">
                        <input type="email" id="email" name="email" required
                               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                               placeholder="Email">
                    </div>

                    <!-- Password Field -->
                    <div class="mb-4 relative">
                        <input type="password" id="password" name="password" required
                               class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                               placeholder="Password">
                        <span class="absolute inset-y-0 right-3 flex items-center cursor-pointer" id="togglePassword">
                            <img th:src="@{/image/login/hidden.png}"
                                 th:data-eye-path="@{/image/login/eye.png}"
                                 th:data-hidden-path="@{/image/login/hidden.png}"
                                 alt="Toggle Password" id="passwordIcon" class="w-6 h-6">
                        </span>
                    </div>

                    <!-- Remember Password and Forgot Password -->
                    <div class="flex justify-between items-center mb-6">
                        <label class="flex items-center">
                            <!-- Thanh tr∆∞·ª£t nh·ªè -->
                            <div class="relative">
                                <input type="checkbox" id="rememberMe" class="sr-only">
                                <div class="w-10 h-4 bg-gray-300 rounded-full shadow-inner"></div>
                                <div
                                        class="dot absolute w-6 h-6 bg-white rounded-full shadow -left-1 -top-1 transition">
                                </div>
                            </div>
                            <span class="ml-3 text-sm">Remember Password</span>
                        </label>
                        <a href="#" class="text-sm text-red-500 hover:underline">Forgot Password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button
                            class="bg-gray-900 hover:bg-gray-800 text-white font-bold py-3 px-4 w-full rounded-lg mb-6">Sign
                        In</button>

                    <button id="refresh-btn" type="button"
                            class="bg-gray-900 hover:bg-gray-800 text-white font-bold py-3 px-4 w-full rounded-lg mb-6">Refresh</button>

                    <!-- Or continue with -->
                    <div class="flex items-center justify-center mb-4">
                        <div class="w-1/3 border-b border-gray-300"></div>
                        <span class="mx-3 text-gray-500">or continue with</span>
                        <div class="w-1/3 border-b border-gray-300"></div>
                    </div>

                    <!-- Social Login Buttons -->
                    <div class="flex justify-between">
                        <button
                                class="flex items-center justify-center w-full py-2 px-4 border border-gray-300 rounded-lg mr-2">
                            <img th:src="@{/image/login/google.png}" alt="Google" class="w-6 h-6 mr-2">
                            <span>Google</span>
                        </button>
                        <button
                                class="flex items-center justify-center w-full py-2 px-4 border border-gray-300 rounded-lg">
                            <img th:src="@{/image/login/facebook.png}" alt="Facebook" class="w-6 h-6 mr-2">
                            <span>Facebook</span>
                        </button>
                    </div>

                    <!-- Signup Link -->
                    <p class="text-center mt-6 text-sm">Don‚Äôt have an account? <a th:href="@{/auth/sign-up}" id="signup">Sign up!</a></p>

                </form>
            </div>
        </div>

    </div>
    <script th:src="@{/js/sign-in.js}"></script>
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script></script>
</html>
