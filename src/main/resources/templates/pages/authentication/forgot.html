<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<div th:replace="~{/components/head :: head}"></div>

<body th:style="'background-image: url(' + @{/image/login/background1.png} + '); background-size: cover; background-position: center;'">

<div class="flex items-center justify-center min-h-screen bg-black bg-opacity-50">
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-5" th:text="#{forgot.heading.title}"></h2>

        <form>

            <!-- Email input -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700" th:text="#{forgot.email.title}"></label>
                <input type="email" name="email" id="email" class="form-input mt-1 block w-full h-12 text-lg rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" />
            </div>

            <div class="flex justify-center">
                <button type="button" id="forgotBtn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-md w-full" th:text="#{forgot.confirm.title}"></button>
            </div>

            <p class="text-center text-gray-500 mt-4">
                <a th:href="@{/auth/login}" class="text-indigo-500 hover:underline"><u th:text="#{forgot.loginPage.title}"></u></a>
            </p>

        </form>
    </div>
</div>

<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/forgot.js}"></script>

</body>

</html>
