<!-- src/main/resources/templates/pages/booking-history.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{/components/head :: head}"></div>

<body class="bg-gray-100">
    <div th:replace="components/header :: header"></div>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4" th:text="#{booking.history.title}">Booking History</h1>
        <div id="no-bookings-message" class="text-center text-gray-500" style="display: none;"
            th:text="#{booking.history.no_bookings}"></div>
        <table class="table-auto w-full bg-white shadow-md rounded-lg overflow-hidden" id="booking-history-table"
            style="display: none;">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Username</th>
                    <th class="px-4 py-2">Sport Field</th>
                    <th class="px-4 py-2">Start Time</th>
                    <th class="px-4 py-2">End Time</th>
                    <th class="px-4 py-2">Status</th>
                </tr>
            </thead>
            <tbody id="booking-history-body">
            </tbody>
        </table>
    </div>

    <div th:replace="components/footer :: footer"></div>

    <script th:src="@{/js/booking-history.js}"></script>
    <script th:src="@{/js/utils.js}"></script>
</body>

</html>
