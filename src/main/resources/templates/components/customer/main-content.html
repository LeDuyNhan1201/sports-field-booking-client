<div th:fragment="mainContent" th:switch="${content}">

    <div th:case="'home'">
        <div th:replace="~{/components/customer/home :: home}"></div>
    </div>

    <div th:case="'sportsField'">
        <div th:replace="~{/components/customer/sports-field.html :: sportsField}"></div>
    </div>

    <div th:case="'booking'">
        <div th:replace="~{/components/customer/user-booking :: userBooking}"></div>
    </div>

    <div th:case="'login'">
        <div th:replace="~{/components/pages/authentication/sign-in :: signIn}"></div>
    </div>

    <div th:case="'userInfo'">
        <div th:replace="~{/components/customer/user-info :: userInfo}"></div>
    </div>

    <div th:case="'fieldDetail'">
        <div th:replace="~{/components/customer/sports-field/field-detail :: fieldDetail}"></div>
    </div>

    <div th:case="'bookingHistory'">
        <div th:replace="~{/components/customer/my-booking :: bookingHistory}"></div>
    </div>

    <div th:case="'orderHistory'">
        <div th:replace="~{/components/customer/order :: orderHistory}"></div>
    </div>

    <div th:case="'changePassword'">
        <div th:replace="~{/components/customer/reset-password :: changePassword}"></div>
    </div>

    <div id="loading" class="hidden fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
        <div class="w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <div id="error" class="hidden fixed bottom-4 right-4 bg-red-100 text-red-600 p-3 rounded shadow-lg">
        Lỗi xảy ra!
    </div>

</div>
