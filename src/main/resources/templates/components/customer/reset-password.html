<div class="bg-gray-100 flex flex-col min-h-[65vh]" th:fragment="changePassword">
    <div class="container mx-auto p-4 flex-grow">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold" th:text="#{change_password.title}"></h1>
        </div>

        <form class="flex flex-col items-center">
            <div class="mb-4 w-full flex flex-col items-center">
                <label for="current-password" class="block text-gray-700 font-medium mb-2 text-center" 
                       th:text="#{change_password.current_password.label}"></label>
                <input type="password" id="current-password" 
                       class="w-full max-w-xs p-2 border border-gray-300 rounded-md" 
                       th:placeholder="#{change_password.current_password.placeholder}">
            </div>
            <div class="mb-4 w-full flex flex-col items-center">
                <label for="new-password" class="block text-gray-700 font-medium mb-2 text-center" 
                       th:text="#{change_password.new_password.label}"></label>
                <input type="password" id="new-password" 
                       class="w-full max-w-xs p-2 border border-gray-300 rounded-md" 
                       th:placeholder="#{change_password.new_password.placeholder}">
            </div>
            <div class="mb-4 w-full flex flex-col items-center">
                <label for="confirm-password" class="block text-gray-700 font-medium mb-2 text-center" 
                       th:text="#{change_password.confirm_password.label}"></label>
                <input type="password" id="confirm-password" 
                       class="w-full max-w-xs p-2 border border-gray-300 rounded-md" 
                       th:placeholder="#{change_password.confirm_password.placeholder}">
            </div>
            <button type="submit" class="w-full max-w-xs bg-green-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                <span th:text="#{change_password.submit_button.title}"></span>
            </button>
        </form>
    </div>
    <script th:src="@{/js/customer-page/reset-password.js}"></script>
</div>
