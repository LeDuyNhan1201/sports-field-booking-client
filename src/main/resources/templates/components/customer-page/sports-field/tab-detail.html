<div class="mx-8 my-6" id="field_detail.tabDetail" th:fieldId="${id}">
    <div class="px-4 bg-gray-100 rounded-2xl">
        <div class="flex flex-row items-center border-b py-2">
            <div class="flex w-7 h-7 justify-center items-center rounded-full bg-yellow-50 mr-2">
                <i class="fa-solid fa-stopwatch" style="color: #00fa1d"></i>
            </div>
            <span class="font-semibold text-lg" th:text="#{field_detail.time.title}"></span>
        </div>
        <div class="flex flex-row ml-5 items-center py-3">
            <div class="flex items-center mx-5">
                <span class="text-lg font-medium" th:text="#{field_detail.opening_time.title}"></span>
                <span class="text-lg ml-5 text-gray-500" id="field_detail.openingTime">10:10</span>
            </div>
            <div class="flex items-center mx-5">
                <span class="text-lg font-medium" th:text="#{field_detail.closing_time.title}"></span>
                <span class="text-lg ml-5 text-gray-500" id="field_detail.closingTime">16:10</span>
            </div>
        </div>
    </div>

    <div class="px-4 bg-gray-100 mt-2 rounded-2xl">
        <div class="flex flex-row items-center border-b py-2">
            <div class="flex w-7 h-7 justify-center items-center rounded-full bg-yellow-50 mr-2">
                <i class="fa-solid fa-signal" style="color: #00fa1d"></i>
            </div>
            <span class="font-semibold text-lg" th:text="#{field_detail.status.title}"></span>
        </div>
        <div class="flex flex-row ml-5 items-center py-2" id='field_detail.tabDetail.status'>
            <div class="flex items-center mx-5 p-1 px-2 rounded-3xl cursor-pointer">
                <span class="text-lg font-medium text-gray-300">Mở cửa</span>
            </div>
            <div class="flex items-center mx-5 p-1 px-2 rounded-3xl cursor-pointer">
                <span class="text-lg font-medium text-gray-300">Đóng cửa</span>
            </div>
            <div class="flex items-center mx-5 p-1 px-2 rounded-3xl cursor-pointer">
                <span class="text-lg font-medium text-gray-300">Bảo trì</span>
            </div>
            <div class="flex items-center mx-5 p-1 px-2 rounded-3xl cursor-pointer">
                <span class="text-lg font-medium text-gray-300">Tạm khóa</span>
            </div>
        </div>
    </div>
    
    <div class="flex justify-end px-3 mt-3">
        <button class="bg-green-200 py-2 px-4 rounded-2xl font-semibold" id='buttonOrder' th:text="#{field_detail.button_order.title}"></button>
    </div>
</div>
