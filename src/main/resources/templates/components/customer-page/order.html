<h2 class="text-3xl font-bold text-center mt-8 flex justify-center items-center"
    xmlns:th="http://www.w3.org/1999/xhtml">
    <img th:src="@{/image/bills.png}" class="w-12 h-12 mr-3">
    <p th:text="#{order.header.title}"></p>
</h2>

<div class="flex-grow container mx-auto flex flex-col lg:flex-row mt-8 space-y-6 lg:space-y-0 lg:space-x-8"
     xmlns:th="http://www.w3.org/1999/xhtml">
    <!-- Left: List of booked fields -->
    <div class="order-list flex-1 bg-white p-4 shadow-md rounded-md min-h-[70vh]">
        <h2 class="text-3xl font-bold text-center mb-4" th:text="#{order.booking_details.title}"></h2>

        <!-- Field Item 1 -->
        <div class="flex items-center border-b pb-4 mb-4">
            <img th:src="@{/image/manxanh.png}" alt="Water Football Field" class="w-28 h-28 rounded-md mr-4">
            <div class="flex w-full">
                <!-- Left Section -->
                <div class="flex-grow">
                    <h4 class="text-2xl font-bold">Water football field</h4>
                    <p class="text-lg text-gray-500">Viet Nam, Ho Chi Minh</p>
                    <p class="text-lg text-gray-500">07:00 AM - 11:00 PM</p>

                    <!-- Arrow Button to Toggle Time Slots -->
                    <button class="toggle-schedule-btn flex items-center text-blue-500 mt-2">
                        <span class="mr-2">See Available Times</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                             fill="currentColor">
                            <path fill-rule="evenodd"
                                  d="M5.292 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                  clip-rule="evenodd" />
                        </svg>
                    </button>

                    <!-- Hidden Schedule Times -->
                    <div class="schedule-list hidden mt-2 w-full">
                        <div class="flex">
                            <p class="text-lg pl-4 flex-grow">3:00 - 4:00 PM</p>
                            <p class="text-lg font-semibold text-right ml-48">$50</p>
                        </div>
                        <div class="flex">
                            <p class="text-lg pl-4 flex-grow">4:00 - 5:00 PM</p>
                            <p class="text-lg font-semibold text-right ml-48">$45</p>
                        </div>
                        <div class="flex">
                            <p class="text-lg pl-4 flex-grow">5:00 - 6:00 PM</p>
                            <p class="text-lg font-semibold text-right ml-48">$60</p>
                        </div>
                    </div>
                </div>

                <!-- Right Section -->
                <div class="ml-auto text-right">
                    <p class="text-2xl font-semibold">$259/m</p>
                    <div class="flex items-center justify-end space-x-2 mt-6">
                        <span class="text-yellow-500 text-lg">⭐ 4.2/5</span>
                        <span class="flex items-center text-lg text-gray-500">
                                <p class="mr-1">370</p>
                                <p th:text="#{order.sports_field_details_review.title}"></p>
                            </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Right: Payment Section -->
    <div class="w-full lg:w-1/3 bg-blue-100 p-6 rounded-md shadow-md">
        <h3 class="text-xl font-semibold mb-1" th:text="#{order.method_header.title}"></h3>
        <p class="text-sm text-gray-500 mb-4" th:text="#{order.method_content.title}"></p>
        <hr class="border-gray-300 mb-4">

        <div class="flex items-center mb-6">
            <input type="radio" id="vnpay" name="payment_method" class="w-6 h-6 mr-4">
            <label for="vnpay" class="flex items-center text-lg font-semibold">
                <img th:src="@{/image/method/vnpay.png}" class="w-12 h-12 mr-3">
                VNPay (MasterCard, Visa, ...)</label>
        </div>

        <!-- Payment Option 2: Cash -->
        <div class="flex items-center mb-6">
            <input type="radio" id="cash" name="payment_method" class="w-6 h-6 mr-4">
            <label for="cash" class="flex items-center text-lg font-semibold">
                <img th:src="@{/image/method/cash.png}" class="w-12 h-12 mr-3">
                <p th:text="#{order.cash_payment.title}">Thanh toán tiền mặt</p>
            </label>
        </div>

        <!-- Payment Option 3: QR Code -->
        <div class="flex items-center mb-6">
            <input type="radio" id="qr" name="payment_method" class="w-6 h-6 mr-4">
            <label for="qr" class="flex items-center text-lg font-semibold">
                <img th:src="@{/image/method/qr.png}" class="w-12 h-12 mr-3">
                <p th:text="#{order.qr_payment.title}">Thanh toán bằng QR Code</p>
            </label>
        </div>

        <!-- Divider between payment methods and total -->
        <hr class="border-gray-300 mb-4">

        <!-- Total Payment -->
        <div class="bg-white p-4 rounded-md shadow-sm mb-4">
            <div class="flex justify-between items-center">
                <span class="font-semibold text-lg" th:text="#{order.total.title}">Tổng thanh toán:</span>
                <span class="text-xl font-bold text-red-600">$259</span>
            </div>
        </div>

        <!-- Pay Button -->
        <button class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded-md hover:bg-green-600 transition"
            th:text="#{order.button.title}">Thanh
            Toán</button>
    </div>
    <script th:src="@{/js/order.js}"></script>
</div>
