<div th:fragment="home">
    <!-- Search section -->
    <section class="bg-cover bg-center py-20"
             th:style="'background-image: url(' + @{/image/background.png} + '); background-size: cover; filter: brightness(1.1) contrast(0.8);'">
        <div class="container mx-auto text-center text-white">
            <h2 class="text-5xl font-bold mb-4 text-black" th:text="#{homepage.background_header.title}"></h2>
            <p class="mb-8 text-black" th:text="#{homepage.background_content.title}"></p>
            <!-- Search -->
            <div class="bg-white text-black rounded-lg p-6 space-x-6 inline-flex">
                <select class="p-2 border border-gray-300 rounded-lg">
                    <option value="football" th:text="#{homepage.football_category.title}"></option>
                    <option value="basketball" th:text="#{homepage.badminton_category.title}"></option>
                    <option value="tennis" th:text="#{homepage.basketball_category.title}"></option>
                    <option value="badminton" th:text="#{homepage.tennis_category.title}"></option>
                </select>

                <input type="text" placeholder="Location" class="p-2 border border-gray-300 rounded-lg">
                <input type="date" class="p-2 border border-gray-300 rounded-lg">
                <select class="p-2 border border-gray-300 rounded-lg">
                    <option value="">20$ - 50$</option>
                    <option value="">51$ - 100$</option>
                    <option value="">Above 100$</option>
                </select>
                <button class="bg-green-600 text-white px-6 py-2 rounded-lg" th:text="#{homepage.search.title}"></button>
            </div>
        </div>
    </section>

    <!-- Highest rating sports field (booking)-->
    <section class="container max-w-5xl mx-auto py-6">
        <h3 class="text-3xl font-bold text-center mb-8" th:text="#{homepage.rating.title}"></h3>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Card -->
            <a
            th:href="@{/sports-field/1/details}"
            th:class="${content == 'fieldDetail'} ? 'bg-white shadow-lg rounded-lg overflow-hidden block' : 'bg-white shadow-lg rounded-lg overflow-hidden block'">
                <img th:src="@{/image/manxanh.png}" alt="Sport field image" class="w-400 h-300 object-cover">
                <div class="p-4">
                    <h4 class="font-bold text-xl">Manchester City Academy</h4>
                    <p class="text-gray-600">24.000/đ</p>
                    <p class="text-gray-500">Best fields in the world</p>
                    <div class="mt-2 flex space-x-2">
                        <span>⭐ 4.2/5</span>
                    </div>
                </div>
            </a>

            <a href="#" class="bg-white shadow-lg rounded-lg overflow-hidden block">
                <img th:src="@{/image/manxanh.png}" alt="Sport field image" class="w-400 h-300 object-cover">
                <div class="p-4">
                    <h4 class="font-bold text-xl">Manchester City Academy</h4>
                    <p class="text-gray-600">24.000/đ</p>
                    <p class="text-gray-500">Best fields in the world</p>
                    <div class="mt-2 flex space-x-2">
                        <span>⭐ 4.2/5</span>
                    </div>
                </div>
            </a>

            <a href="#" class="bg-white shadow-lg rounded-lg overflow-hidden block">
                <img th:src="@{/image/manxanh.png}" alt="Sport field image" class="w-400 h-300 object-cover">
                <div class="p-4">
                    <h4 class="font-bold text-xl">Manchester City Academy</h4>
                    <p class="text-gray-600">24.000/đ</p>
                    <p class="text-gray-500">Best fields in the world</p>
                    <div class="mt-2 flex space-x-2">
                        <span>⭐ 4.2/5</span>
                    </div>
                </div>
            </a>

        </div>
    </section>

    <!-- Category -->
    <section class="container mx-auto py-12">
        <h3 class="text-2xl font-bold text-center mb-8" th:text="#{homepage.category.title}">Fields Category</h3>
        <div class="flex justify-center space-x-6">
            <!-- Football Card -->
            <a href="#" class="bg-white shadow-lg rounded-lg overflow-hidden block relative w-60 h-40">
                <div class="absolute top-0 left-0 bg-green-500 w-3/5 h-full rounded-r-full"></div>
                <img th:src="@{/image/category/ball.png}" alt="Football" class="w-16 h-16 mt-8 ml-4 relative z-10">
                <span class="pd-4 block mt-4 text-lg font-bold ml-4 relative z-10" th:text="#{homepage.football_category.title}">Football</span>
            </a>
            <a href="#" class="bg-white shadow-lg rounded-lg overflow-hidden block relative w-60 h-40">
                <div class="absolute top-0 left-0 bg-green-500 w-3/5 h-full rounded-r-full"></div>
                <img th:src="@{/image/category/badminton.png}" alt="Badminton" class="w-16 h-16 mt-8 ml-4 relative z-10">
                <span class="pd-4 block mt-4 text-lg font-bold ml-4 relative z-10" th:text="#{homepage.badminton_category.title}">Badminton</span>
            </a><a href="#" class="bg-white shadow-lg rounded-lg overflow-hidden block relative w-60 h-40">
            <div class="absolute top-0 left-0 bg-green-500 w-3/5 h-full rounded-r-full"></div>
            <img th:src="@{/image/category/basketball.png}" alt="Basketball" class="w-16 h-16 mt-8 ml-4 relative z-10">
            <span class="pd-4 block mt-4 text-lg font-bold ml-4 relative z-10" th:text="#{homepage.basketball_category.title}">Basketball</span>
        </a><a href="#" class="bg-white shadow-lg rounded-lg overflow-hidden block relative w-60 h-40">
            <div class="absolute top-0 left-0 bg-green-500 w-3/5 h-full rounded-r-full"></div>
            <img th:src="@{/image/category/tennis.png}" alt="Football" class="w-16 h-16 mt-8 ml-4 relative z-10">
            <span class="pd-4 block mt-4 text-lg font-bold ml-4 relative z-10" th:text="#{homepage.tennis_category.title}">Tennis</span>
        </a>
        </div>
    </section>

    <!-- Partner -->
    <section class="bg-green-100 py-12">
        <div class="container mx-auto">
            <h3 class="text-2xl font-bold text-center mb-8" th:text="#{homepage.partner.title}"></h3>
            <div class="flex justify-center space-x-6">
                <img th:src="@{/image/partner/partner1.png}" alt="logo" class="w-16 h-16 rounded-full">
                <img th:src="@{/image/partner/partner2.png}" alt="logo" class="w-16 h-16 rounded-full">
                <img th:src="@{/image/partner/partner3.png}" alt="logo" class="w-16 h-16 rounded-full">
                <img th:src="@{/image/partner/partner4.png}" alt="logo" class="w-16 h-16 rounded-full">
                <img th:src="@{/image/partner/partner5.png}" alt="logo" class="w-16 h-16 rounded-full">
                <img th:src="@{/image/partner/partner6.png}" alt="logo" class="w-16 h-16 rounded-full">
            </div>
        </div>
    </section>
</div>
