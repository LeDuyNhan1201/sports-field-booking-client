<div th:fragment="sportsField" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="bg-[url('./image/breadcrumb-bg2.jpg')] bg-cover bg-center items-center px-16 py-16">
        <h1 class="text-3xl font-bold text-white-500">Sport Field</h1>
    </div>
    <div class="mx-20">
        <div class="flex items-center border-2 rounded-md p-5 justify-between mt-16">
            <span class="text-xl font-bold"><span class="text-green-500 font-lg">400</span> Sport fields</span>
            <div class="flex flex-row items-center">
                <span class="text-lg text-gray-600">View as</span>
                <i class="fa-solid fa-table-cells p-2 ml-5 border-2 rounded-md cursor-pointer"></i>
                <i class="fa-solid fa-list p-2 border-2 ml-1 rounded-md cursor-pointer"></i>
                <span class="ml-5 pl-5 text-lg text-gray-600 border-l-2">Sort By</span>
                <i class="fa-solid fa-arrow-up-long px-2 ml-2 bg-gray-50 border border-gray-300 cursor-pointer h-10 flex items-center cursor-pointer"></i>
                <select class="bg-gray-50 border border-gray-300 text-gray-900 text-md font-semibold rounded-r-md focus:ring-blue-500 focus:border-blue-500 block h-10 px-2">
                    <option selected>Name</option>
                    <option>Quantity</option>
                    <option>Rate</option>
                </select>
            </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-16" id='sport-field-list'>
            
        </div>
        <div class="my-16 flex flex-row justify-center items-center">
            <span class="h-10 w-10 border-2 rounded-md text-center flex items-center justify-center cursor-pointer mx-1">1</span>
            <span class="h-10 w-10 border-2 rounded-md text-center flex items-center justify-center cursor-pointer mx-1">2</span>
            <span class="h-10 w-10 border-2 rounded-md text-center flex items-center justify-center cursor-pointer mx-1">3</span>
            <span class="h-10 w-10 border-2 rounded-md text-center flex items-center justify-center cursor-pointer mx-1">4</span>
        </div>
    </div>
    <script th:src="@{/js/customer-page/sport-field.js}"></script>
</div>
