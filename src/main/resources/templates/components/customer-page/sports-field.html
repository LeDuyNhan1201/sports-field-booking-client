<div th:fragment="sportsField" id="sportsField.container">
    <div class="bg-[url('./image/breadcrumb-bg2.jpg')] bg-cover bg-center items-center px-16 py-16">
        <h1 class="text-3xl font-bold text-white-500" th:text="${title}"></h1>
    </div>
    <div class="mx-20">
        <div class="flex items-center border-2 rounded-md p-5 justify-between mt-16">
            <div class='flex items-center flex-1'>
                <span class="text-xl font-bold mr-5"><span class="text-green-500 font-lg" id='sportsField.quantity.value'>400</span> Sport fields</span>
                <div class="max-w-md flex-1">
                    <div for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</div>
                    <div class="relative">
                        <input
                            type="search"
                            id="sportsField.search_value"
                            class="block w-full p-3 text-lg text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Search ..."
                            required
                        />
                        <button type="submit" id='sportsField.button_search' class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 ">
                            Search
                        </button>
                    </div>
                </div>
            </div>
            <div class="flex flex-row items-center">
                <button type="submit" id='sportsField.button_new_sportField' class="mr-3 text-white end-2.5 bottom-2.5 bg-green-500 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 ">
                    New
                </button>
                <span class="text-lg text-gray-600">View as</span>
                <i class="fa-solid fa-table-cells p-2 ml-5 border-2 rounded-md cursor-pointer" id="sportsField.button-tab-grid"></i>
                <i class="fa-solid fa-list p-2 border-2 ml-1 rounded-md cursor-pointer" id="sportsField.button-tab-list"></i>

                <select id='sportsField.select_category' class="ml-5 bg-gray-50 border border-gray-300 text-gray-900 text-md font-semibold rounded-md focus:ring-blue-500 focus:border-blue-500 block h-10 px-2">
                    <option value='0'>Categories</option>
                </select>

                <span class="ml-5 pl-5 text-lg text-gray-600 border-l-2">Sort By</span>
                <i id='sportsField.button_sortDirection' class="fa-solid fa-arrow-down-long px-2 ml-2 bg-gray-50 border border-gray-300 cursor-pointer h-10 flex items-center cursor-pointer transform transition-transform duration-300"></i>
                <select id='sportsField.select_colSort' class="bg-gray-50 border border-gray-300 text-gray-900 text-md font-semibold rounded-r-md focus:ring-blue-500 focus:border-blue-500 block h-10 px-2">
                    <option value='rating'>Rating</option>
                    <option selected value='name'>Name</option>
                    <option value='category.id'>Category</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-16" id="sportsField.grid">
            
        </div>

        <table class="w-full text-left border-collapse" id="sportsField.list">
            <thead>
                <tr class="text-gray-600 bg-gray-100">
                    <th class="p-4">Id</th>
                    <th class="p-4" th:text="#{dashboard.sportfield_name.title}"></th>
                    <th class="p-4" th:text="#{dashboard.sportfield_image.title}"></th>
                    <th class="p-4" th:text="#{dashboard.sportfield_location.title}"></th>
                    <th class="p-4" th:text="#{dashboard.sportfield_type.title}"></th>
                    <th class="p-4" th:text="#{dashboard.sportfield_opacity.title}"></th>
                    <th class="p-4" th:text="#{dashboard.sportfield_owner.title}"></th>
                    <th class="p-4" th:text="#{dashboard.sportfield_openingTime.title}"></th>
                    <th class="p-4" th:text="#{dashboard.sportfield_closingTime.title}"></th>
                    <th class="p-4" th:text="#{dashboard.sportfield_status.title}"></th>
                    <th class="p-4" th:text="#{dashboard.sportfield_action.title}"></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="my-16 flex flex-row justify-center items-center">
            <i class="fa-solid fa-angles-left text-center flex items-center justify-center cursor-pointer mx-1 text-gray-600" id="sportsField.backPage"></i>
            <span class="h-10 w-10 border-2 rounded-md text-center flex items-center justify-center cursor-pointer mx-1" id="sportsField.page">1</span>
            <i class="fa-solid fa-angles-right text-center flex items-center justify-center cursor-pointer mx-1 text-gray-600" id="sportsField.nextPage"></i>
        </div>
    </div>
    <div th:replace="~{/components/customer-page/sports-field/new-field}"></div>

    <script th:src="@{/js/customer-page/sports-field.js}"></script>
</div>
