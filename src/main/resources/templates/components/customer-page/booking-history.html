<body class="bg-gray-100 flex flex-col min-h-screen" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="bookingHistory">
    <div class="container mx-auto p-4 flex-grow">
        <h1 class="text-3xl font-bold mb-4" th:text="#{booking.history.title}">Booking History</h1>
        <div id="no-bookings-message" class="text-center text-gray-500" style="display: none;"
            th:text="#{booking.history.no_bookings}"></div>
        <table class="table-auto w-full bg-white shadow-md rounded-lg overflow-hidden" id="booking-history-table"
            style="display: none;">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Username</th>
                    <th class="px-4 py-2">Sport Field</th>
                    <th class="px-4 py-2">Start Time</th>
                    <th class="px-4 py-2">End Time</th>
                    <th class="px-4 py-2">Status</th>
                </tr>
            </thead>
            <tbody id="booking-history-body">
            </tbody>
        </table>
    </div>
</body>
