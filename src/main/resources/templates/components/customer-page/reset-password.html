<div class="bg-gray-200 flex flex-col min-h-screen" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="changePassword">
    <div class="container mx-auto p-4 flex-grow flex justify-center items-center">
        <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-bold text-center mb-6" th:text="#{change_password.title}">Đổi Mật Khẩu</h1>
            <form>
                <div class="mb-4">
                    <label for="current-password" class="block text-gray-700 font-medium mb-2" 
                           th:text="#{change_password.current_password.label}">Mật khẩu hiện tại:</label>
                    <input type="password" id="current-password" 
                           class="w-full p-2 border border-gray-300 rounded-md" 
                           th:placeholder="#{change_password.current_password.placeholder}">
                </div>
                <div class="mb-4">
                    <label for="new-password" class="block text-gray-700 font-medium mb-2" 
                           th:text="#{change_password.new_password.label}">Mật khẩu mới:</label>
                    <input type="password" id="new-password" 
                           class="w-full p-2 border border-gray-300 rounded-md" 
                           th:placeholder="#{change_password.new_password.placeholder}">
                </div>
                <div class="mb-4">
                    <label for="confirm-password" class="block text-gray-700 font-medium mb-2" 
                           th:text="#{change_password.confirm_password.label}">Xác nhận mật khẩu mới:</label>
                    <input type="password" id="confirm-password" 
                           class="w-full p-2 border border-gray-300 rounded-md" 
                           th:placeholder="#{change_password.confirm_password.placeholder}">
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    <span th:text="#{change_password.submit_button.title}">Đổi Mật Khẩu</span>
                </button>
            </form>
        </div>
    </div>
    <script th:src="@{/js/customer-page/reset-password.js}"></script>
</div>
