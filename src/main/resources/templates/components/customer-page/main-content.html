<div th:fragment="mainContent" th:switch="${content}">
    <div th:case="'home'">
        <div th:replace="~{/components/customer-page/home :: home}"></div>
    </div>

    <div th:case="'sportsField'">
        <div th:replace="~{/components/customer-page/sports-field :: sportsField}"></div>
    </div>

    <div th:case="'booking'">
        <div th:replace="~{/components/customer-page/booking :: booking}"></div>
    </div>

    <div th:case="'account'">
        <div th:replace="~{/components/customer-page/account :: account}"></div>
    </div>
</div>
