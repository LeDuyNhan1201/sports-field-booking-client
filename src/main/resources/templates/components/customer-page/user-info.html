<div class="flex" th:fragment="userInfo">
    <!-- Left Sidebar (1/3 Width) -->
    <div class="w-1/3 bg-gray-100 h-screen p-6">
        <ul class="space-y-4">
            <li class="flex items-center">
                <img th:src="@{/image/user-info/user-info.png}" alt="User Profile" class="w-6 h-6 mr-2">
                <a href="#" class="text-2xl font-semibold text-gray-700" th:text="#{user_info.profile_menu.title}"></a>
            </li>
            <li class="flex items-center">
                <img th:src="@{/image/user-info/delete-account.png}" alt="Delete Account" class="w-6 h-6 mr-2">
                <div id="deleteAccountBtn" class="text-2xl font-semibold text-red-600 cursor-pointer" th:text="#{user_info.delete_account.title}"></div>
            </li>
        </ul>
    </div>

    <!-- Main Content (2/3 Width) -->
    <div class="w-2/3 p-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-semibold" th:text="#{user_info.personal_information.title}"></h2>
            <button id="editBtn" class="flex items-center justify-center bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-gray-500">
                <img th:src="@{/image/user-info/edit.png}" alt="Edit" class="w-5 h-5 mr-2">
                <span th:text="#{user_info.edit.title}">Edit</span>
            </button>
        </div>

        <!-- Profile Picture Section -->
        <div class="flex items-center mb-8 border-t border-gray-300 pt-4">
            <img id="profilePicture" src="https://via.placeholder.com/100" alt="Profile Picture" class="rounded-full w-24 h-24 object-cover mr-4">
            <div>
                <label for="changePictureInput" class="bg-blue-500 text-white px-4 py-2 rounded-md mr-2 cursor-pointer" th:text="#{user_info.change_picture.title}"></label>
                <input id="changePictureInput" type="file" class="hidden" accept="image/*">
                <button id="deletePictureBtn" class="bg-red-500 text-white px-4 py-2 rounded-md" th:text="#{user_info.delete_picture.title}"></button>
            </div>
        </div>

        <!-- Personal Information Section -->
        <div class="mb-8 border-t border-gray-300 pt-4">
            <h3 class="text-2xl font-semibold mb-4" th:text="#{user_info.personal_information.title}"></h3>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="firstname" class="block text-gray-700 text-xl mb-2" th:text="#{user_info.first_name.label}"></label>
                    <span id="firstnameDisplay" class="text-gray-700 text-xl mt-4 block">John</span>
                    <input id="firstname" type="text" class="border border-gray-300 rounded-md w-full p-2 hidden">
                </div>
                <div>
                    <label for="lastname" class="block text-gray-700 text-xl" th:text="#{user_info.last_name.label}"></label>
                    <span id="lastnameDisplay" class="text-gray-700 text-xl mt-4 block">Doe</span>
                    <input id="lastname" type="text" class="border border-gray-300 rounded-md w-full p-2 hidden">
                </div>
                <div>
                    <label for="phone" class="block text-gray-700 text-xl" th:text="#{user_info.phone.label}"></label>
                    <span id="phoneDisplay" class="text-gray-700 text-xl mt-4 block">123-456-7890</span>
                    <input id="phone" type="text" class="border border-gray-300 rounded-md w-full p-2 hidden">
                </div>
            </div>
        </div>

        <!-- Address Information Section -->
        <div class="mb-8 border-t border-gray-300 pt-4">
            <h3 class="text-2xl font-semibold mb-4" th:text="#{user_info.address_information.title}"></h3>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="country" class="block text-gray-700 text-xl" th:text="#{user_info.country.label}"></label>
                    <span id="countryDisplay" class="text-gray-700 text-x mt-4 block">United States of America</span>
                    <input id="country" type="text" value="United States of America" class="border border-gray-300 rounded-md w-full p-2 hidden mt-4 block">
                </div>
                <div>
                    <label for="state" class="block text-gray-700 text-xl" th:text="#{user_info.state.label}"></label>
                    <span id="stateDisplay" class="text-gray-700 text-xl mt-4 block">California, USA</span>
                    <input id="state" type="text" value="California, USA" class="border border-gray-300 rounded-md w-full p-2 hidden mt-4 block">
                </div>
                <div>
                    <label for="postal" class="block text-gray-700 text-xl" th:text="#{user_info.postal.label}"></label>
                    <span id="postalDisplay" class="text-gray-700 text-xl mt-4 block">ERT 62574</span>
                    <input id="postal" type="text" value="ERT 62574" class="border border-gray-300 rounded-md w-full p-2 hidden mt-4 block">
                </div>
            </div>
        </div>

        <!-- Save Changes Button -->
        <div class="flex justify-end">
            <button id="saveBtn" class="bg-blue-500 text-white px-6 py-2 rounded-md hidden" th:text="#{user_info.save_changes.title}"></button>
        </div>
    </div>

    <script th:src="@{/js/userInfo.js}"></script>
</div>
