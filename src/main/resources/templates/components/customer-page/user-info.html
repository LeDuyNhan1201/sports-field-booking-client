<div class="flex" th:fragment="userInfo" xmlns:th="http://www.w3.org/1999/xhtml">
    <!-- Left Sidebar (1/3 Width) -->
    <div class="w-1/3 bg-gray-100 h-screen p-6">
        <ul class="space-y-4">
            <li class="flex items-center">
                <img th:src="@{/image/user-info/user-info.png}" alt="User Profile" class="w-6 h-6 mr-2">
                <a href="#" class="text-2xl font-semibold text-gray-700" th:text="#{user_info.profile_menu.title}"></a>
            </li>
            <li class="flex items-center">
                <img th:src="@{/image/user-info/delete-account.png}" alt="Delete Account" class="w-6 h-6 mr-2">
                <div id="deleteAccountBtn" class="text-2xl font-semibold text-red-600 cursor-pointer" th:text="#{user_info.delete_account.title}"></div>
            </li>
        </ul>
    </div>

    <!-- Main Content (2/3 Width) -->
    <div class="w-2/3 p-8">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-semibold" th:text="#{user_info.personal_information.title}"></h2>
            <button id="editBtn" class="flex items-center justify-center bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-gray-500">
                <img th:src="@{/image/user-info/edit.png}" alt="Edit" class="w-5 h-5 mr-2">
                <span th:text="#{user_info.edit.title}">Edit</span>
            </button>
        </div>

        <!-- Profile Picture Section -->
        <div class="flex items-center mb-8 border-t border-gray-300 pt-4">
            <img id="profilePicture" src="https://via.placeholder.com/100" alt="Profile Picture" class="rounded-full w-24 h-24 object-cover mr-4">
            <div>
                <label for="changePictureInput" class="bg-blue-500 text-white px-4 py-2 rounded-md mr-2 cursor-pointer" th:text="#{user_info.change_picture.title}"></label>
                <input id="changePictureInput" type="file" class="hidden" accept="image/*">
            </div>
        </div>

        <!-- Personal Information Section -->
        <div class="mb-8 border-t border-gray-300 pt-4">
            <h3 class="text-2xl font-semibold mb-4" th:text="#{user_info.personal_information.title}"></h3>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="firstname" class="block text-gray-700 text-xl mb-4" th:text="#{user_info.first_name.label}"></label>
                    <span id="firstnameDisplay" class="text-gray-700 text-xl mt-4 block">John</span>
                    <input id="firstname" type="text" class="border border-gray-300 rounded-md w-full p-2 hidden">
                </div>
                <div>
                    <label for="lastname" class="block text-gray-700 text-xl mb-4" th:text="#{user_info.last_name.label}"></label>
                    <span id="lastnameDisplay" class="text-gray-700 text-xl mb-4 mt-4 block">Doe</span>
                    <input id="lastname" type="text" class="border border-gray-300 rounded-md w-full p-2 hidden">
                </div>
                <div>
                    <label for="phone" class="block text-gray-700 text-xl mb-4" th:text="#{user_info.phone.label}"></label>
                    <span id="phoneDisplay" class="text-gray-700 text-xl mt-4 mb-4 block">123-456-7890</span>
                    <input id="phone" type="text" class="border border-gray-300 rounded-md w-full p-2 hidden">
                </div>

                <div>
                    <label for="email" class="block text-gray-700 text-xl mb-4" th:text="#{user_info.email.label}"></label>
                    <span id="emailDisplay" class="text-gray-700 text-xl mt-4 mb-4 block">123-456-7890</span>
                    <input id="email" type="text" class="border border-gray-300 rounded-md w-full p-2 hidden">
                </div>

                <div>
                    <label for="birthday" class="block text-gray-700 text-xl mb-4" th:text="#{user_info.birthday.label}"></label>
                    <span id="birthdayDisplay" class="text-gray-700 text-xl mt-4 block">01-01-1990</span>
                    <input id="birthday" type="date" class="border border-gray-300 rounded-md w-full p-2 hidden">
                </div>
                
                <div>
                    <label for="gender" class="block text-gray-700 text-xl mb-4" th:text="#{user_info.gender.label}"></label>
                    <span id="gender_male" th:text="#{user_info.gender_male.text}" style="display: none;">Male</span>
                    <span id="gender_female" th:text="#{user_info.gender_female.text}" style="display: none;">Female</span>
                    <span id="gender_other" th:text="#{user_info.gender_other.text}" style="display: none;">Other</span>

                    <span id="genderDisplay" class="text-gray-700 text-xl mt-4 mb-4 block"></span>

                    <select id="gender" class="border border-gray-300 rounded-md w-full p-2 hidden">
                        <option value="Male" th:text="#{user_info.gender_male.text}">Nam</option>
                        <option value="Female" th:text="#{user_info.gender_female.text}">Nữ</option>
                        <option value="Other" th:text="#{user_info.gender_other.text}">Khác</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Save Changes Button -->
        <div class="flex justify-end">
            <button id="saveBtn" class="bg-blue-500 text-white px-6 py-2 rounded-md hidden" th:text="#{user_info.save_changes.title}"></button>
        </div>
    </div>

    <script th:src="@{/js/userInfo.js}"></script>
</div>
