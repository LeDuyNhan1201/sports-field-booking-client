<body class="bg-gray-100 flex flex-col min-h-screen" xmlns:th="http://www.w3.org/1999/xhtml"
    th:fragment="bookingHistory">
    <div class="container mx-auto p-4 flex-grow">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold" th:text="#{my.booking.title}"></h1>

            <div class="flex items-center">
                <label for="booking-type-select" class="block mb-2 text-sm font-medium text-gray-700 mr-2">Select
                    Booking Type:</label>
                <select id="booking-type-select" class="block p-2 border border-gray-300 rounded-md">
                    <option value="my-bookings">Booking History</option>
                    <option value="my-upcoming">My Upcoming Bookings</option>
                </select>
            </div>
        </div>

        <div id="no-bookings-message" class="text-center text-gray-500" style="display: none;"
            th:text="#{my.booking.no_bookings}"></div>
        <table class="table-auto w-full bg-white shadow-md rounded-lg overflow-hidden" id="my-booking-table"
            style="display: none;">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-4 py-2">No</th>
                    <th class="px-4 py-2">Username</th>
                    <th class="px-4 py-2">Sport Field</th>
                    <th class="px-4 py-2">Total Price</th>
                    <th class="px-4 py-2">Status</th>
                    <th class="px-4 py-2">Actions</th>
                </tr>
            </thead>
            <tbody id="my-booking-body">
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div id="booking-detail-modal" class="hidden fixed z-10 inset-0 overflow-y-auto bg-gray-900 bg-opacity-50">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all max-w-lg w-full">
                <div class="px-4 py-5 sm:p-6">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 text-center mb-4">Booking Details</h3>
                    <div class="mt-2 space-y-4">
                        <div class="flex justify-between">
                            <span class="font-semibold">No:</span>
                            <span id="detail-no" class="text-gray-700"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="font-semibold">User:</span>
                            <span id="detail-user" class="text-gray-700"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="font-semibold">Sport Field:</span>
                            <span id="detail-sport-field" class="text-gray-700"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="font-semibold">Date:</span>
                            <span id="detail-date" class="text-gray-700"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="font-semibold">Start Time:</span>
                            <span id="detail-start-time" class="text-gray-700"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="font-semibold">End Time:</span>
                            <span id="detail-end-time" class="text-gray-700"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="font-semibold">Total Price:</span>
                            <span id="detail-total-price" class="text-gray-700"></span>
                        </div>
                        <div class="flex justify-between">
                            <span class="font-semibold">Status:</span>
                            <span id="detail-status" class="text-gray-700"></span>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button id="close-modal-button"
                        class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
