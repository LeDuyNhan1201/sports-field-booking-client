<div th:fragment="sportsField" class="w-full p-6 bg-white rounded-lg shadow h-[100vh] overflow-y-auto" xmlns:th="http://www.w3.org/1999/xhtml">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold" th:text="#{dashboard.sportfield_heading.title}">Sport Field</h1>
        <select id="languageSelect" class="bg-transparent border-none text-black p-0 appearance-none"
                onchange="switchLanguage(this.value)">
            <option value="" disabled selected class="text-white" th:text="#{homepage.language.label}"></option>
            <option value="en" class="text-black" th:text="#{homepage.english.title}"></option>
            <option value="vi" class="text-black" th:text="#{homepage.vietnamese.title}"></option>
        </select>
        <button id="addSportFieldBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
            th:text="#{dashboard.add_sportfield.title}">Add Sport Field</button>
    </div>

    <!-- Search Input and Status Select -->
    <div class="flex items-center mb-4 space-x-4">
        <!-- Search Input -->
        <div class="flex w-full">
            <input type="text" id="search"
                class="block w-full bg-white border-gray-300 p-4 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                th:placeholder="#{dashboard.sportfield_search.placeholder}">
        </div>
        <!-- Status Select -->
        <div>
            <select id="status"
                class="block w-64 bg-white border-gray-300 p-4 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option value="" th:text="#{dashboard.sportfield_searchStatus.title}" class="w-full">All Status</option>
                <option value="pending" th:text="#{dashboard.sportfield_status.maintainance}" class="w-full"></option>
                <option value="dispatch" th:text="#{dashboard.sportfield_status.active}" class="w-full"></option>
                <option value="dispatch" th:text="#{dashboard.sportfield_status.inactive}" class="w-full"></option>
                <option value="dispatch" th:text="#{dashboard.sportfield_status.closed}" class="w-full"></option>
            </select>
        </div>
    </div>

    <!-- Table to list Sport Fields -->
    <table class="w-full text-left border-collapse">
        <thead>
            <tr class="text-gray-600 bg-gray-100">
                <th class="p-4" th:text="#{dashboard.sportfield_id.title}">ID</th>
                <th class="p-4" th:text="#{dashboard.sportfield_name.title}">Field Name</th>
                <th class="p-4" th:text="#{dashboard.sportfield_image.title}">Image</th>
                <th class="p-4" th:text="#{dashboard.sportfield_location.title}">Location</th>
                <th class="p-4" th:text="#{dashboard.sportfield_type.title}">Type</th>
                <th class="p-4" th:text="#{dashboard.sportfield_capacity.title}">Capacity</th>
                <th class="p-4" th:text="#{dashboard.sportfield_owner.title}">Owner</th>
                <th class="p-4" th:text="#{dashboard.sportfield_openingTime.title}">Opening Time</th>
                <th class="p-4" th:text="#{dashboard.sportfield_closingTime.title}">Closing Time</th>
                <th class="p-4" th:text="#{dashboard.sportfield_status.title}">Status</th>
                <th class="p-4" th:text="#{dashboard.sportfield_action.title}">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="border-b">
                <td class="p-4">1</td>
                <td class="p-4">Central Stadium</td>
                <td class="p-4">
                    <img src="https://placehold.co/40x40" alt="Stadium Image" />
                </td>
                <td class="p-4">City Center</td>
                <td class="p-4">Football</td>
                <td class="p-4">5000</td>
                <td class="p-4">John Doe</td>
                <td class="p-4">08:00 AM</td>
                <td class="p-4">10:00 PM</td>
                <td class="p-4">
                    <span class="bg-green-100 text-green-600 py-1 px-3 rounded-full text-xs"
                        th:text="#{dashboard.sportfield_status.active}">Active</span>
                </td>
                <td class="p-4 flex space-x-2">
                    <button class="edit-button text-blue-500 hover:text-blue-700">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="delete-button text-red-500 hover:text-red-700">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div th:replace="~{/components/dashboard-page/pagination}"></div>

    <!-- Modal to Add Sport Field -->
    <div id="sportFieldModal" class="fixed inset-0 z-50 hidden flex items-center justify-center">
        <!-- Overlay background -->
        <div id="overlay" class="fixed inset-0 bg-black opacity-50"></div>

        <div class="bg-white p-8 rounded-lg shadow-lg relative w-3/4 flex">
            <!-- Close button (X) -->
            <button id="closeModalBtn" class="absolute top-4 right-4 text-gray-700 text-lg font-bold">
                &times;
            </button>

            <!-- Left Side: Image -->
            <div class="w-1/2 pr-6">
                <label class="block text-lg font-semibold text-gray-700 mb-4"
                    th:text="#{dashboard.field_image.title}">Field Image</label>
                <img id="imagePreview" src="https://placehold.co/800x600"
                    class="w-400 h-400 object-cover rounded-md mb-4" alt="Field Image Preview">
                <div class="flex justify-between">
                    <button class="bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-4 rounded"
                        onclick="replaceImage()" th:text="#{dashboard.replace_button.title}">Change</button>
                    <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
                        onclick="clearImage()" th:text="#{dashboard.clear_button.title}">Clear</button>
                </div>
            </div>

            <!-- Right Side: Form Fields -->
            <div class="w-1/2">
                <!-- Header with Save Options -->
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold" th:text="#{dashboard.sportfield_modal.title}"></h2>
                </div>

                <form>
                    <!-- Owner's Name -->
                    <div class="mb-4">
                        <label for="ownerName" class="block text-sm font-medium text-gray-700"
                            th:text="#{dashboard.owner_name.title}">Owner's Name</label>
                        <input type="text" id="ownerName"
                            class="mt-1 block w-full p-2 bg-white border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <!-- Opening Time -->
                    <div class="mb-4">
                        <label for="openingTime" class="block text-sm font-medium text-gray-700"
                            th:text="#{dashboard.opening_time.title}">Opening Time</label>
                        <input type="time" id="openingTime"
                            class="mt-1 block w-full p-2 bg-white border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <!-- Closing Time -->
                    <div class="mb-4">
                        <label for="closingTime" class="block text-sm font-medium text-gray-700"
                            th:text="#{dashboard.closing_time.title}">Closing Time</label>
                        <input type="time" id="closingTime"
                            class="mt-1 block w-full p-2 bg-white border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <!-- Location -->
                    <div class="mb-4">
                        <label for="fieldLocation" class="block text-sm font-medium text-gray-700"
                            th:text="#{dashboard.field_location.title}">Location</label>
                        <input type="text" id="fieldLocation"
                            class="mt-1 block w-full p-2 bg-white border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <!-- Capacity -->
                    <div class="mb-4">
                        <label for="capacity" class="block text-sm font-medium text-gray-700"
                            th:text="#{dashboard.field_capacity.title}">Capacity</label>
                        <input type="number" id="capacity"
                            class="mt-1 block w-full p-2 bg-white border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    </div>

                    <!-- Status -->
                    <div class="mb-4">
                        <label for="fieldStatus" class="block text-sm font-medium text-gray-700"
                            th:text="#{dashboard.field_status.title}">Status</label>
                        <select id="fieldStatus"
                            class="block w-full bg-white border-gray-300 p-4 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="active" th:text="#{dashboard.field_status.active}">Active</option>
                            <option value="inactive" th:text="#{dashboard.field_status.inactive}">Inactive</option>
                        </select>
                    </div>

                    <!-- Field Category -->
                    <div class="mb-4">
                        <label for="fieldCategory" class="block text-sm font-medium text-gray-700"
                            th:text="#{dashboard.field_category.title}">Field Category</label>
                        <select id="fieldCategory"
                            class="block w-full bg-white border-gray-300 p-4 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="football" th:text="#{dashboard.field_category.football}">Football</option>
                            <option value="basketball" th:text="#{dashboard.field_category.basketball}">Basketball
                            </option>
                            <option value="tennis" th:text="#{dashboard.field_category.tennis}">Tennis</option>
                        </select>
                    </div>
                </form>

                <div class="text-right">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
                        th:text="#{dashboard.save_button.title}">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/dashboard-page/sports-field.js}"></script>
</div>
